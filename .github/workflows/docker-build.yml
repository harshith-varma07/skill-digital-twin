name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: skill-dt-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: skill-dt-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://localhost:8000
  
  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml
        run: docker compose config --quiet
      
      - name: Validate docker-compose.dev.yml
        run: docker compose -f docker-compose.dev.yml config --quiet

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cp .env.example .env
          echo "OPENAI_API_KEY=test-key" >> .env
          echo "YOUTUBE_API_KEY=test-key" >> .env
      
      - name: Start services
        run: docker compose up -d
      
      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c '
            while true; do
              if docker compose ps --format json | jq -e ".[] | select(.Health != \"healthy\")" > /dev/null; then
                echo "Waiting for all services to be healthy..."
                docker compose ps
                sleep 5
              else
                echo "All services are healthy!"
                docker compose ps
                break
              fi
            done
          '
      
      - name: Check backend health
        run: |
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8000/
      
      - name: Check frontend health
        run: |
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost/
      
      - name: Show logs on failure
        if: failure()
        run: docker compose logs
      
      - name: Stop services
        if: always()
        run: docker compose down -v
